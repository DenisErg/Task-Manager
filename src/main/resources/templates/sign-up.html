<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="E-DENIS.SK">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link href="/public/style.css" rel="stylesheet">
<title>TDL - signUp</title>
</head>
<body>
	<div id="centered-form" class="container-sm">
	    <form class="" id="registerForm" method="post" action="/auth/sign-up">
	    	<div th:if="${error != null}" class="alert alert-danger" role="alert" th:utext="${error}"></div>
	        <div class="mb-3">
	            <label for="fullname" class="form-label">Full name</label>
	            <input type="text" class="form-control" id="fullname" name="fullname" th:value="${fullname}" required>
	        </div>
	        <div class="mb-3">
	            <label for="email" class="form-label">Email address</label>
	            <input type="email" class="form-control" id="email" name="email" th:value="${email}" required >
	        </div>
	        <div class="mb-3">
	            <label for="password" class="form-label">Password</label>
	            <input type="password" class="form-control" id="password" name="password" required>
	        </div>
	        <div class="mb-3">
	            <label for="passwordConfirmation" class="form-label">Password Confirmation</label>
	            <input type="password" class="form-control" id="password" name="passwordConfirmation" required>
	        </div>
	        <div class="mb-3 form-check">
	            <input type="checkbox" class="form-check-input" id="termsOfUseCheckbox" required>
	            <label class="form-check-label" for="termsOfUseCheckbox"><a id="hyperlink" href="#">Agree to terms of use</a></label>
	        </div>
	        <div class="nput-group mb-3">
		        <button id="login-form-button" type="submit" class="btn btn-primary">SignUp</button>
		        <span id="login-relink"> Already have an account? </span>
		        <a id="hyperlink" href="/auth/login">Log in.</a>
	        </div>
	    </form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
