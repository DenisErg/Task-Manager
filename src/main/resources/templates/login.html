<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="author" content="E-DENIS.SK">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous">
	<link href="/public/style.css" rel="stylesheet">
	<title>TDL - login</title>
	</head>
	<body>
		<div id="centered-form" class="container-sm">
			<form method="post" action="/auth/login">
				<div class="mb-3">
				<div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
					<label for="email" class="form-label">Email address</label> 
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" th:value="${email}" required>
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="remeberMe">
					<label class="form-check-label" for="remeberMe" name="remeberMe">Remember me</label>
				</div>
				<div class="nput-group mb-3">
					<button id="login-form-button" type="submit" class="btn btn-primary">Login</button>
					<span id="login-relink"> Don't have an account? </span>
					<a id="hyperlink" href="/auth/sign-up">Sign up here.</a>
				</div>
			</form>
		</div>	
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
